<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="google-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_74x24dp.png" alt="Google Logo">
        <h5>Advanced Search</h5>
    </div>
    <div class="links">
        <a href="index.html">Google Search</a>
        <a href="image-search.html">Image Search</a>
    </div>
    <div class="container-fluid">
        <form action="https://www.google.com/search" method="GET">
            <div class="row">
                <div>
                    <h6>Find pages with...</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 left">
                    <div class="row mt-3 form-outline">
                        <label class="form-label" for="typeText">all these words:</label>
                    </div>
                    <div class="row mt-3 form-outline">
                        <label class="form-label" for="typeText">this exact word or phrase:</label>
                    </div>
                    <div class="row mt-3 form-outline">
                        <label class="form-label" for="typeText">any of these words:</label>
                    </div>
                    <div class="row mt-3 form-outline">
                        <label class="form-label" for="typeText">none of these words:</label>
                    </div>
                </div>
                <div class="col-sm-4 right">
                    <div class="row mt-3 form-outline">
                        <input class="form-control form-control-sm" type="text" name="as_q">
                    </div>
                    <div class="row mt-3 form-outline">
                        <input class="form-control form-control-sm" type="text" name="as_q">
                    </div>
                    <div class="row mt-3 form-outline">
                        <input class="form-control form-control-sm" type="text" name="as_q">
                    </div>
                    <div class="row mt-3 form-outline">
                        <input class="form-control form-control-sm" type="text" name="as_q">
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-sm-3">
                    <input type="submit" value="Advanced Search" class="advanced-search-btn">
                </div>
            </div>
        </form>
        
    </div>

</body>

</html>
