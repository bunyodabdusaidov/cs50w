<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="sol-sm google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_74x24dp.png" alt="Google Logo">
            </div>
            <h5>Advanced Search</h5>
        </div>
        <div class="row links">
            <div class="sol-sm">
                <a href="index.html">Google Search</a>
                <a href="image-search.html">Image Search</a>
            </div>
        </div>
        <div class="row">
            <div class="sol-sm">
                <form action="https://www.google.com/search" method="GET">
                    <div class="form-group">
                        <label for="all-words">Find pages with all these words:</label>
                        <input class="form-control form-control-sm" type="text"  name="as_q">
                    </div>
                    <div class="form-group">
                        <label for="exact-phrase">Find pages with this exact word or phrase:</label>
                        <input type="text" id="exact-phrase" name="as_epq">
                    </div>
                    <div class="form-group">
                        <label for="any-words">Find pages with any of these words:</label>
                        <input type="text" id="any-words" name="as_oq">
                    </div>
                    <div class="form-group">
                        <label for="none-words">Find pages with none of these words:</label>
                        <input type="text" id="none-words" name="as_eq">
                    </div>
                    <input type="submit" value="Advanced Search" class="advanced-search-btn">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
